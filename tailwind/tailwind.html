<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan tailwind</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body>
    <!-- box model -->
    <h2 class="text-xl font-semibold mb-2">1. Box model</h2>
    <div class="w-24 p-5 m-5 border-2 border-pink-400 bg-blue-400 font-sans text-sm text-black-500">
        ini contoh box model 
    </div>
    <!-- positioning -->
    <h2 class="text-xl font-semibold mb-2">2. Positioning</h2>
    <div class="relative p-5 h-[100px] border border-red-500 flex items-center justify-center bg-blue-900 text-[2rem] font-sans text-white mb-6">
         <div class="relative top-5 bottom-5 right-5 left-5 bg-pink-400">Posisi absolut</div>
    </div>
    <!-- display dan layout -->
    <h2 class="text-xl font-semibold mb-2">3. display dan layout</h2>
    <div class="inline-block w-[76px] h-[76px] border-2 border-purple-600 text-center text-xl rounded-lg bg-blue-400 m-2">Box 1</div>
      <div class="inline-block w-[76px] h-[76px] border-2 border-purple-600 text-center text-xl rounded-lg bg-blue-400 m-2">Box 2</div>
    <!-- flex box -->
     <h2 class="text-xl font-semibold mb-2 mt-6">4. Flex Box</h2>
    <div class="flex gap-2 justify-center bg-gray-200 text-lg border-2 border-aquamarine p-5 m-5 hover:bg-gray-500 transition">
    <div class="bg-pink-400 border-[6px] border-blue-500 rounded-2xl p-4 text-white text-base font-sans hover:bg-gray-300 transition">Flex 1</div>
    <div class="bg-pink-400 border-[6px] border-blue-500 rounded-2xl p-4 text-white text-base font-sans hover:bg-gray-300 transition">Flex 2</div>
    <div class="bg-pink-400 border-[6px] border-blue-500 rounded-2xl p-4 text-white text-base font-sans hover:bg-gray-300 transition">Flex 3</div>
    </div>
    <!-- grid -->
     <h2 class="text-xl font-semibold mb-2">5. css grid</h2>
      <div class="grid grid-cols-3 gap-2 border-[3px] border-purple-600 rounded-lg mb-6">
        <div class="bg-purple-400 p-5 text-black text-lg">grid 1</div>
         <div class="bg-purple-400 p-5 text-black text-lg">grid 2</div>
          <div class="bg-purple-400 p-5 text-black text-lg">grid 3</div>
     </div>
</body>
</html>
